<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X=UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
</head>

<body class="background">
    <div class="top">
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="wrapper">      
       <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
            <input class="text-input" required type="text" maxlength="15" placeholder="What is your name?" />
            <input type="submit" value="Log In" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="todo">
            <form id="todo-form">
                <input class="text-input" type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list">
            </ul>
        </div>
    </div> 
    
    <div class="bottom">
        <div id="quote">
            <span style="display:block;text-align: center;"></span>
            <span style="display:block;text-align: center;" class="hidden"></span>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
